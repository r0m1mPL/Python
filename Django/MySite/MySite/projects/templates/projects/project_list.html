{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Projects</title>
    <link rel="stylesheet" href="{% static 'projects/css/style.css' %}">
</head>

<body>
    <div class="buttons">
        <p>
            <a class="button" href="{% url 'home' %}">Home</a>
        </p>
    </div>
    <h1 class="main_text">Projects</h1>
    <ul>
        {% for project in project_list %}
        <li>
            <a class="project_title" href="{{ project.url }}">
                <p class="p_t">{{ project.title }}</p>
            </a>
            <p class="project_short_description">{{ project.short_description }}</p>
            <p class="project_pub_date">{{ project.pub_date }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
